<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link

    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Bungee+Spice&family=Fraunces:opsz,wght@9..144,700&family=Gemunu+Libre:wght@200&family=Inter:wght@400;700&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@100;200;300;400;500;600;700&family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div>
    <nav>
      <div>
        <h1>
          <i class="fa-solid fa-message"></i>
          Huddle
        </h1>
      </div>
    </nav>
    <div class="contact">
      <div>
        <img src="images/illustration-mockups.svg">
      </div>
      <div>
        <h1> Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button> Register</button>
      </div>
    </div>
    <div class="social">
      <a href="https://www.facebook.com" target="_blank"><img src="images/icons8-facebook.svg" alt="facebook" /></a>
      <a href="https://www.instagram.com" target="_blank"><img src="images/icons8-instagram.svg" alt="instagram" /></a>
      <a href="https://www.twitter.com" target="_blank"><img src="images/icons8-twitter-circled.svg"
          alt="twitter" /></a>

    </div>
  </div>
</body>

</html>
